{% extends 'base.html' %}

{% load i18n %}

{% block content %}

  <div class='d-flex flex-column justify-content-center text-center' style='height: 55vw;'>
    <h1 style='font-size: 5rem'>로그인을 계속 진행하시겠습니까?</h1>
    <h3 style='font-size: 3rem'>진행을 원하시면 <span class='warning'>계속</span>을 눌러주세요</h3>
    <form method="post">
      {% csrf_token %}
      <button type="submit">{% trans "Continue" %}</button>
    </form>
  </div>

{% endblock %}
