{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/message.css' %}">
{% endblock head %}

{% block content %}
  <div class="message--detail">
    <input type="submit" value="<"  class="back2" onclick=window.history.back()>
    <div class="message--sender">받는이 :<span class="message--sender" style="margin-left:5px;">{{ message.receiver.username }} 
      <a href="{% url 'my_messages:reply' message.receiver.id %}">
      <i class="bi bi-envelope-paper-heart chat--btn--txt"></i></a></span>
      <a href="{% url 'my_messages:delete' message.pk %}" onclick="return confirm('삭제하시겠습니까?')"><i class="bi bi-trash3"></i></a>
    </div>
    <div class="message--title">보낸시간 :<span class="message--title" style="margin-left:5px; font-family: 'LeeSeoyun';">{{ message.timestamp }}</span></div>
    <div class="message--txt">{{ message.content }}</div>
  </div>
{% endblock %}
