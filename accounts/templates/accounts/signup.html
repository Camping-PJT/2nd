{% extends 'base.html' %} 
{% load static %}
{% block title %}캠핑가조 : 회원가입{% endblock title %} 
{% block style %}{% endblock style %}
{% block head %}{% endblock head %}
{% block content %}
<h4>회원가입</h4>
<form
  action="{% url 'accounts:signup' %}"
  method="post"
  enctype="multipart/form-data"
>
  {% csrf_token %}{{ form.as_p }}
    <p>상세 주소</p>
    <div class="d-flex mb-3">
      <input class="form-control" type="text" name="address_address" id="address_address" placeholder="주소"><br>
      <input class="form-control" type="button" onclick="sample3_execDaumPostcode()" value="우편번호 찾기" style="width:150px"><br>
    </div>
    <div id="wrap" style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative">
      <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
    </div>
    <div class="d-flex">  
      <input class="form-control" type="text" name="address_postcode" id="address_postcode" placeholder="우편번호">
      <input class="form-control" type="text" name="address_detail" id="address_detail" placeholder="상세주소">
      <input class="form-control" type="text" name="address_extra" id="address_extra" placeholder="참고항목">
    </div>
  <input type="submit" value="회원가입">
</form>
<input type="submit" value="뒤로가기" onclick=window.history.back()>
{% endblock content %}
{% block script %}
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="{% static 'js/address.js' %}"></script>
{% endblock script %}
